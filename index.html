<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Booking Form</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="jumbotron">
            <h1>The Great Me!</h1>
            <h3>Want to meet? Apply below!</h3>
          </div>
        </div>
        <div class="col-md-6">
          <img id="FlowerPhoto" src="img/DSC_0949.JPG" alt="A picture of a flower">
        </div>
      </div>
      <div id="blank-form">
        <form>
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input id="firstName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input id="lastName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="age">How old you be?</label>
            <input id="age" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="color">What's your favorite color?</label>
            <input id="color" name="color" class="form-control" type="color">
          </div>
          <div class="form-group">
            <label for="eggs">How do you like your eggs in the morning?</label>
            <input id="eggs" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="position">What's your favorite posish?</label>
            <input id="position" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="prefDate">Preffered Date of Rendevouz?</label>
            <input id="prefDate" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit Application.</button>
        </form>
      </div>
      <div id="confirmation">
        <div class="well">
          <h3>You have successfully submitted your request!</h3>
          <ul>
            <li>Name: <span class="firstName"></span> <span class="lastName"></span>.</li>
            <li>Age: <span class="age"></span>.</li>
            <li>Favorite Color: <span class="color"></span>.</li>
            <li>Egg Preference: <span class="eggs"></span>.</li>
            <li>Favorite Position: <span class="position"></span>.</li>
            <li>Preffered Date: <span class="prefDate"></span>.</li>
          </ul>
          <h3>Thank you!</h3>
        </div>
      </div>
    </div>
  </body>
</html>
